<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration for marathon</title>

</head>

<body>
    <h1>Race Registration!</h1>
    <form action='https://www.youtube.com/watch?v=tNl85vNVdyc&ab_channel=GreatBigStory'>
        <div> <label for='fname'>First Name</label>
            <input type='text' required id='fname' name='fname'>
            <label for='lname'>Last Name</label>
            <input type='text' required id='lname' name='lname'>
        </div>
        <p>Select a Race:</p>
        <div><input type='radio' name='type' id='5k' required>
            <label for="5k">Fun Run 5k</label>
        </div>
        <div><input type='radio' name='type' id='half'>
            <label for="half">Half marathon</label>
        </div>
        <div><input type='radio' name='type' id='full'>
            <label for="full">Full Marathon</label>
        </div>
        <p>Age Category</p>
        <select name="age" id="age-select" required>
            <option value="">--Please choose an option--</option>
            <option value="18-35">18 to 35</option>
            <option value="35-50">35 to 50</option>
            <option value="50+">150+</option>

        </select>
        <p>Login Details</p>
        <div> <label for='Email'>Email</label>
            <input type='email' required id='email' name='email'>
            <label for='pswd'>Password</label>
            <input type='password' required id='pswd' name='pswd'>
        </div>
        <button type = 'submit'>Register!</button>




    </form>


</body>

</html>
