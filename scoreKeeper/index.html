<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
</head>

<body>
    
    


    <div class="card">
        <div class="card-image">
            <header class="card-header">
                <p class="card-header-title">
                  Score Keeper
                </p>
            
              </header>
          <figure class="image is-4by3">
            <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4"><h1>0 - 0</h1></p>
              
            </div>
          </div>
      
          <div class="content">
            <section>
                <div class="select"><select name="numGames" id="numGames" >
                    <option value="0" selected>Choose Best of:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
        
                </select></div>
                
            </section>
            <br>
          </div>
        </div>
        <footer class="card-footer">
            <button class="card-footer-item button is-info" id='pl1'>+1 Player 1</button>
            <button class="card-footer-item button is-success" id='pl2'>+1 Player 2</button>
            <button class="card-footer-item button is-danger" id='resetScore'>Reset Scores</button>
          </footer>
        </div>
      </div>
    <script src="app.js"></script>
</body>

</html>
